name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20   # reasonable margin in CI

    # Environment tweaks for CI only (no code changes)
    env:
      TESTCONTAINERS_CHECKS_DISABLE: "false"
      MAVEN_OPTS: "-Xmx2g"

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # better for SonarCloud and history

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Optional: this extra cache step is redundant because setup-java already caches Maven.
      # You can remove it if you prefer.
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # --- WARM UP DOCKER AND PRE-PULL IMAGES ---
      - name: Docker info
        run: docker info

      - name: Warm up Docker daemon
        run: docker run --rm hello-world

      # Pre-pull the MySQL version used by Testcontainers (from your logs: mysql:8.0.32)
      - name: Pre-pull MySQL & Ryuk images
        run: |
          docker pull mysql:8.0.32
          docker pull testcontainers/ryuk:0.6.0 || true

      # --- BUILD & TEST with Hikari shutdown-safe flags ---
      - name: Run clean build and tests
        run: |
          ./mvnw -B -U -ntp -T1C clean verify \
            -Dspring.datasource.hikari.minimum-idle=0 \
            -Dspring.datasource.hikari.maximum-pool-size=1 \
            -Dspring.datasource.hikari.keepalive-time=0 \
            -Dspring.datasource.hikari.idle-timeout=30000 \
            -Dsurefire.exitTimeout=120

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            target/surefire-reports/
            target/failsafe-reports/

      - name: Upload JaCoCo coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-reports-${{ matrix.os }}
          path: target/site/jacoco-merged/