name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      MAVEN_OPTS: "-Xmx2g"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Diagnostics: confirm Docker Engine version and API level
      - name: Docker version info
        run: |
          docker version
          docker info

      # Workaround: Docker Engine 29+ requires API â‰¥ 1.44, but docker-java
      # (used by Testcontainers) negotiates with 1.32 which gets rejected.
      # docker-java reads ~/.docker-java.properties at startup.
      # Remove this step once Testcontainers ships a docker-java version
      # that negotiates properly (track: https://github.com/testcontainers/testcontainers-java/issues/11212)
      - name: Fix docker-java API version for Testcontainers
        run: echo "api.version=1.44" >> ~/.docker-java.properties

      - name: Run clean build and tests
        run: ./mvnw -B -U -ntp clean verify

      # --- Diagnostics: on failure, print the first stacktrace ---
      - name: Print first test failure (if any)
        if: failure()
        run: |
          echo "=== Surefire plain-text reports ==="
          for f in target/surefire-reports/*.txt; do
            if grep -q "FAILURE\|ERROR\|Exception" "$f" 2>/dev/null; then
              echo "--- $f ---"
              cat "$f"
              echo
            fi
          done
          echo "=== Failsafe plain-text reports ==="
          for f in target/failsafe-reports/*.txt; do
            if grep -q "FAILURE\|ERROR\|Exception" "$f" 2>/dev/null; then
              echo "--- $f ---"
              cat "$f"
              echo
            fi
          done

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/failsafe-reports/

      - name: Upload JaCoCo coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-reports
          path: target/site/jacoco-merged/